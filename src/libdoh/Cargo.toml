[package]
name = "libdoh"
version = "0.3.3"
authors = ["Frank Denis <github@pureftpd.org>"]
description = "DoH library for the rust-doh app"
keywords = ["dns","https","doh","proxy"]
license = "MIT"
homepage = "https://github.com/jedisct1/rust-doh"
repository = "https://github.com/jedisct1/rust-doh"
categories = ["asynchronous", "network-programming","command-line-utilities"]
edition = "2018"

[features]
default = []
tls = ["tokio-rustls"]

[dependencies]
anyhow = "1.0.34"
byteorder = "1.3.4"
base64 = "0.13.0"
futures = "0.3.5"
hyper = { version = "0.13.9", default-features = false, features = ["stream"] }
tokio = { version = "0.2.22", features = ["rt-threaded", "time", "tcp", "udp", "stream", "parking_lot"] }
tokio-rustls = { version = "0.14.1", optional = true }

[profile.release]
codegen-units = 1
incremental = false
lto = "fat"
opt-level = 3
panic = "abort"
